{% extends "html/base.html" %}
{% block main %}
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="post">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry Content:</label>
                    <textarea name="content" id="entry" cols="30" rows="5" class="form__textarea"></textarea>
                </p>
                <input type="submit" class="form__submit" value="Add Entry">
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
                        <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
                    </div>
                    <p class="entry__content">
                        {{ entry[0] }}
                    </p>
                </article>
            {% endfor %}
        </section>

    </main>
{% endblock %}
